<div class="card-content">
    <form method="post" action="{% url 'post_comment' post.id %}">
        {% csrf_token %}
        <div class="field">
            <label for="comment"
            >
                <textarea class="textarea" id="comment" name="comment" placeholder="Leave a comment"></textarea>
            </label>
        </div>
        <div class="field">
            <button type="submit" class="button is-link">Post Comment</button>
        </div>
    </form>
</div>
