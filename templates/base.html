<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
<nav class="navbar is-dark">
    <div class="container">
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-white" href="{% url 'post_list' %}">
                    Home
                </a>

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <p class="navbar-item has-text-white">Welcome, {{user.username }}</p>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <input type="submit" class="button is-link has-text-white" value="Logout">

                            </form>
                        {% else %}
                            <a class="button is-dark has-text-white" href="{% url 'register' %}">Create account</a>
                            <a class="button is-link has-text-white" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <!-- START ARTICLE FEED -->
    <section class="articles">
        <div class="column is-8 is-offset-2">
            {% block content %}{% endblock %}
        </div>

    </section>
</div>

</body>
</html>
