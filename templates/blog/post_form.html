{% extends "base.html" %}
{% block content %}
    <div class="card mt-3">
        <div class="card-content">
            <h2 class="title is-4">Create New Post</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label class="label" for="id_title">Title:</label>
                    <div class="control">
                        <input class="input" type="text" id="id_title" name="title" required value="{{ form.title.value }}">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="id_content">Content:</label>
                    <div class="control">
                        <textarea class="textarea" id="id_content" name="content" required>{{ form.content.value }}</textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Create Post</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock content %}
