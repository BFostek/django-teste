{% extends "base.html" %}

{% block content %}

    {% if posts %}
        {% for post in posts %}
            <div class="card article mb-1">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content has-text-centered">
                            <p class="title article-title"><a
                                    href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></p>
                            <div class="tags has-addons level-item">
                                <span class="tag is-rounded is-info">{{ post.author }}</span>
                                <span class="tag is-rounded">{{ post.date_published }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="content article-body">
                        <p>{{ post.content }}</p>
                        <a href="{% url 'post_detail' post.pk %}">
                            <button class="button">Ler mais</button>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="notification is-primary">
            <p>No posts to show.</p>
        </div>
    {% endif %}
{% endblock content %}
